<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">

        <title>CSS3 South Park by Chris Roy</title>
        <meta name="description" content="">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="wrapper">

	        <div id="cartman">
	        	<div class="bobble">

	        		<div class="bobble4"></div>

	        		<div class="bobble6"></div>
	        		<div class="bobble7"></div>
	        		<div class="bobble8"></div>
	        	</div>
	        	<div class="head">

	        			</div>

	        			<div class="eye right-eye">

	        			</div>

	        			<div class="chin"></div>
	        			<div class="neck-line"></div>
	        		</div>


	        	</div>
	        	<div class="body">
	        		<div class="hand left-hand"></div>
	        		<div class="hand right-hand"></div>
	        		<div class="zip">
	        			<div class="button button1"></div>
	        			<div class="button button2"></div>
	        			<div class="button button3"></div>
	        		</div>

	        	</div>
	        </div>

	        		<div class="hat-lip shadow"></div>
	        		<div class="bobble">
		        		<div class="bobble1"></div>
		        		<div class="bobble2"></div>
		        		<div class="bobble3"></div>
		        		<div class="bobble4"></div>
		        		<div class="bobble5"></div>

		        		<div class="bobble7"></div>
		        		<div class="bobble8"></div>
	        		</div>

	        			<div class="eye left-eye">
	        				<div class="pupil"></div>

	        			</div>
	        		</div>

        			<div class="mouth"></div>
	        	</div>

	        		</div>

	        			<div class="eye left-eye">
	        				<div class="pupil"></div>
	        			</div>
	        			<div class="eye right-eye">
	        				<div class="pupil"></div>
	        			</div>
	        		</div>
        			<div class="mouth"></div>
	        	</div>

	        		<div class="pocket right-pocket"></div>

	        		<div class="legs shadow"></div>
	        		<div class="left-shoe shoe"></div>
